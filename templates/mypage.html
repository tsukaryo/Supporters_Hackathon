<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>ESMaker</title>

</head>

<body>
<div class="container">
    <br><br>
<div class="block">
    <h1 class="title">マイページ</h1>
</div>

<div class="block">
<h2 class="subtitle">{{ user.name }}さん</h2>
</div>

<div class="block">
<h3 class="subtitle">あなたの投稿一覧</h3>
</div>

<div class="block">
<h2 class="subtitle"><strong>質問</strong></h2>
</div>

<div class="block">
{% for question in questions %}
<div class="box">
    <a href="{% url 'answer' pk=user.id ans=question.id %}">{{question.question}}</a>
  </div>
{% endfor %}
</div>



<div class="container">
    <br><br>
<div class="block">
    <h1 class="title">質問内容</h1>
</div>

<div class="block">
    <h3 class="subtitle">質問内容</h3>
    </div>
    
    <div class="block">
        <input class="input is-primary" type="text" id="ContentsOfQuestion" placeholder="質問内容を記入してください"> 
    </div>
    

<div class="block">
<h3 class="subtitle">あなたの回答</h3>
</div>

<div class="block">
    <input class="input is-primary" type="text" id="InputDocument" placeholder="上記に対するあなたの回答を記入してください"> 
</div>


<div class="block">
    <h3 class="subtitle">上記の文字数はhogehogeです</h3>
</div>

<div class="block">
    <h3 class="subtitle" type = "text">何文字で要約しますか？</h3>
</div>
<div class="block">
<input class="input is-primary" type="number" id = ConstNumber min="10" max="500">
</div>




</div>

</div>

</body>

</html>
